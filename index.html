<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de AnÃ¡lise de Rankings - Mobilizadores BB</title>
    
    <style>
        :root {
            --primary-bg: #1E2C3A;
            --secondary-bg: #243447;
            --accent-color: #4A90E2;
            --success-color: #5CB85C;
            --warning-color: #F0AD4E;
            --danger-color: #D9534F;
            --text-primary: #FFFFFF;
            --text-secondary: #B8C5D6;
            --border-color: #3A4A5C;
            --hover-bg: #2C3E50;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #4A90E2 0%, #7B68EE 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            background: rgba(30, 44, 58, 0.9);
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .upload-section {
            background: rgba(36, 52, 71, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .upload-area {
            border: 3px dashed var(--accent-color);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-area:hover::before,
        .upload-area.drag-over::before {
            opacity: 0.1;
        }

        .upload-area:hover {
            border-color: var(--success-color);
            transform: translateY(-2px);
        }

        .upload-area.drag-over {
            border-color: var(--success-color);
            background: rgba(92, 184, 92, 0.1);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .file-input {
            display: none;
        }

        .progress-bar {
            display: none;
            margin-top: 20px;
            background: var(--secondary-bg);
            border-radius: 10px;
            overflow: hidden;
            height: 6px;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-2);
            width: 0;
            transition: width 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .results-section {
            display: none;
            background: rgba(36, 52, 71, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .results-section.active {
            display: block;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--primary-bg);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid var(--accent-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(74, 144, 226, 0.2);
        }

        .summary-card h3 {
            color: var(--accent-color);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .tab {
            padding: 12px 24px;
            background: var(--primary-bg);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            border: 2px solid transparent;
        }

        .tab:hover {
            background: var(--hover-bg);
            transform: translateY(-2px);
        }

        .tab.active {
            background: var(--gradient-2);
            color: white;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .group-title {
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .group-count {
            background: var(--accent-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .export-btn {
            padding: 10px 20px;
            background: var(--gradient-2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }

        .export-btn:active {
            transform: translateY(0);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--primary-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        thead {
            background: var(--gradient-2);
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: var(--hover-bg);
            transform: scale(1.01);
        }

        tbody tr:nth-child(even) {
            background: rgba(58, 74, 92, 0.2);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .position-cell {
            font-weight: bold;
            color: var(--accent-color);
            width: 80px;
        }

        .percentage-cell {
            font-weight: bold;
            color: var(--success-color);
            text-align: right;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert.success {
            background: rgba(92, 184, 92, 0.2);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .alert.error {
            background: rgba(217, 83, 79, 0.2);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
        }

        .export-canvas {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1 1 auto;
                text-align: center;
                font-size: 0.9em;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de AnÃ¡lise de Rankings</h1>
            <p>Mobilizadores - Banco do Brasil</p>
        </div>

        <div class="upload-section">
            <div class="alert success" id="successAlert"></div>
            <div class="alert error" id="errorAlert"></div>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“Š</div>
                <div class="upload-text">Arraste o arquivo Excel aqui</div>
                <div class="upload-subtext">ou clique para selecionar (formatos: .xlsx, .xls)</div>
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls">
            </div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="summary-cards">
                <div class="summary-card">
                    <h3>Total de Grupos</h3>
                    <div class="value" id="totalGroups">6</div>
                </div>
                <div class="summary-card">
                    <h3>Total de Mobilizadores</h3>
                    <div class="value" id="totalMobilizadores">0</div>
                </div>
                <div class="summary-card">
                    <h3>Arquivo Processado</h3>
                    <div class="value" id="fileName" style="font-size: 1.2em;">-</div>
                </div>
            </div>

            <div class="tabs" id="tabs"></div>
            <div id="tabContents"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processando dados...</p>
        </div>
    </div>

    <canvas id="exportCanvas" class="export-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <script>
        class RankingAnalyzer {
            constructor() {
                this.groups = {
                    'Mobilizador Desembolso PF': { start: 6, end: 10, data: [] },
                    'Mobilizador Desembolso Giro': { start: 12, end: 16, data: [] },
                    'Mobilizador Desembolso Agro': { start: 18, end: 22, data: [] },
                    'Mobilizador Icred 15/90': { start: 24, end: 25, data: [] },
                    'Mobilizador Regulariza DÃ­vidas Agro': { start: 27, end: 31, data: [] },
                    'Mobilizador PortfÃ³lio Priorizado': { start: 33, end: 37, data: [] }
                };
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');

                // Click to upload
                uploadArea.addEventListener('click', () => fileInput.click());

                // File input change
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFile(e.target.files[0]);
                    }
                });

                // Drag and drop
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('drag-over');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('drag-over');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('drag-over');
                    
                    if (e.dataTransfer.files.length > 0) {
                        this.handleFile(e.dataTransfer.files[0]);
                    }
                });
            }

            handleFile(file) {
                // Validate file type
                if (!file.name.match(/\.(xlsx|xls)$/i)) {
                    this.showAlert('error', 'Por favor, selecione um arquivo Excel vÃ¡lido (.xlsx ou .xls)');
                    return;
                }

                // Show progress
                this.showProgress(true);
                document.getElementById('fileName').textContent = file.name;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1, defval: null });
                        
                        console.log('ðŸ“Š Planilha carregada:', {
                            linhas: jsonData.length,
                            colunas: jsonData[0] ? jsonData[0].length : 0
                        });

                        this.processData(jsonData);
                    } catch (error) {
                        console.error('Erro ao processar arquivo:', error);
                        this.showAlert('error', 'Erro ao processar o arquivo. Verifique se Ã© um Excel vÃ¡lido.');
                        this.showProgress(false);
                    }
                };

                reader.readAsArrayBuffer(file);
            }

            processData(data) {
                console.log('ðŸ”„ Iniciando processamento dos dados...');
                
                // Reset all groups
                Object.keys(this.groups).forEach(groupName => {
                    this.groups[groupName].data = [];
                });

                // Process each group
                Object.entries(this.groups).forEach(([groupName, group]) => {
                    const processedData = this.extractGroupData(data, groupName, group.start, group.end);
                    group.data = this.removeDuplicates(processedData);
                    
                    console.log(`âœ… ${groupName}:`, {
                        colunas: `${group.start}-${group.end}`,
                        encontrados: group.data.length
                    });
                });

                // Calculate total
                const total = Object.values(this.groups).reduce((sum, group) => sum + group.data.length, 0);
                document.getElementById('totalMobilizadores').textContent = total;

                // Display results
                this.displayResults();
                
                // Show success message
                this.showAlert('success', `Arquivo processado com sucesso! ${total} mobilizadores encontrados.`);
                this.showProgress(false);
            }

            extractGroupData(data, groupName, startCol, endCol) {
                const results = [];
                
                // Start from row 3 (index 2) where data begins
                for (let row = 2; row < data.length; row++) {
                    if (!data[row]) continue;
                    
                    for (let col = startCol; col <= endCol; col++) {
                        const value = data[row][col];
                        
                        // Check if value is valid (> 0 and < 10000)
                        if (value !== null && value !== undefined && !isNaN(value)) {
                            const numValue = parseFloat(value);
                            if (numValue > 0 && numValue < 10000) {
                                const prefixo = data[row][0];
                                const dependencia = data[row][1];
                                const carteira = data[row][3];
                                
                                if (prefixo && carteira) {
                                    results.push({
                                        prefixo: String(prefixo).trim(),
                                        dependencia: dependencia ? String(dependencia).trim() : '',
                                        carteira: String(carteira).trim(),
                                        percentual: numValue,
                                        linha: row + 1, // Excel line number (1-based)
                                        coluna: col
                                    });
                                }
                            }
                        }
                    }
                }
                
                // Sort by percentage descending
                results.sort((a, b) => b.percentual - a.percentual);
                
                return results;
            }

            removeDuplicates(data) {
                const seen = new Set();
                const unique = [];
                
                for (const item of data) {
                    const key = `${item.prefixo}-${item.carteira}`;
                    if (!seen.has(key)) {
                        seen.add(key);
                        unique.push(item);
                    }
                }
                
                return unique;
            }

            displayResults() {
                const resultsSection = document.getElementById('resultsSection');
                const tabsContainer = document.getElementById('tabs');
                const contentsContainer = document.getElementById('tabContents');
                
                // Clear existing content
                tabsContainer.innerHTML = '';
                contentsContainer.innerHTML = '';
                
                // Create tabs and content for each group
                Object.entries(this.groups).forEach(([groupName, group], index) => {
                    // Create tab
                    const tab = document.createElement('div');
                    tab.className = `tab ${index === 0 ? 'active' : ''}`;
                    tab.textContent = groupName.replace('Mobilizador ', '');
                    tab.dataset.group = groupName;
                    
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        tab.classList.add('active');
                        document.getElementById(`content-${groupName.replace(/\s+/g, '-')}`).classList.add('active');
                    });
                    
                    tabsContainer.appendChild(tab);
                    
                    // Create content
                    const content = document.createElement('div');
                    content.id = `content-${groupName.replace(/\s+/g, '-')}`;
                    content.className = `tab-content ${index === 0 ? 'active' : ''}`;
                    
                    content.innerHTML = `
                        <div class="group-header">
                            <div class="group-title">
                                <span>${groupName}</span>
                                <span class="group-count">${group.data.length} mobilizadores</span>
                            </div>
                            <button class="export-btn" onclick="analyzer.exportGroup('${groupName}')">
                                <span>ðŸ“¸</span>
                                <span>Exportar Ranking</span>
                            </button>
                        </div>
                        ${this.createTable(group.data)}
                    `;
                    
                    contentsContainer.appendChild(content);
                });
                
                resultsSection.classList.add('active');
            }

            createTable(data) {
                if (data.length === 0) {
                    return `
                        <div class="empty-state">
                            <p>Nenhum mobilizador encontrado neste grupo</p>
                        </div>
                    `;
                }
                
                const rows = data.slice(0, 50).map((item, index) => `
                    <tr>
                        <td class="position-cell">${index + 1}Âº</td>
                        <td>${item.prefixo} - ${item.dependencia}</td>
                        <td>${item.carteira}</td>
                        <td class="percentage-cell">${this.formatPercentage(item.percentual)}%</td>
                    </tr>
                `).join('');
                
                return `
                    <table>
                        <thead>
                            <tr>
                                <th>PosiÃ§Ã£o</th>
                                <th>AgÃªncia</th>
                                <th>Carteira</th>
                                <th style="text-align: right;">Percentual</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                `;
            }

            formatPercentage(value) {
                return value.toFixed(2).replace('.', ',');
            }

            exportGroup(groupName) {
                const group = this.groups[groupName];
                if (!group || group.data.length === 0) {
                    this.showAlert('error', 'Nenhum dado para exportar neste grupo');
                    return;
                }

                const canvas = document.getElementById('exportCanvas');
                const ctx = canvas.getContext('2d');
                
                // Configure canvas size
                const width = 800;
                const rowHeight = 35;
                const headerHeight = 200;
                const maxRows = Math.min(group.data.length, 30);
                const height = headerHeight + (maxRows * rowHeight) + 100;
                
                canvas.width = width;
                canvas.height = height;
                
                // Draw background gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, height);
                gradient.addColorStop(0, '#1e3c72');
                gradient.addColorStop(1, '#2a5298');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
                
                // Draw header background
                ctx.fillStyle = 'rgba(30, 44, 58, 0.9)';
                ctx.fillRect(20, 20, width - 40, 150);
                
                // Draw title
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 32px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('RANKING DE MOBILIZADORES', width / 2, 65);
                
                // Draw group name
                ctx.font = '24px Segoe UI';
                ctx.fillStyle = '#4A90E2';
                ctx.fillText(groupName, width / 2, 100);
                
                // Draw date and count
                ctx.font = '16px Segoe UI';
                ctx.fillStyle = '#B8C5D6';
                const date = new Date().toLocaleDateString('pt-BR');
                ctx.fillText(`${date} â€¢ ${group.data.length} mobilizadores`, width / 2, 130);
                
                // Draw table header
                const tableY = 190;
                ctx.fillStyle = 'rgba(74, 144, 226, 0.9)';
                ctx.fillRect(20, tableY, width - 40, 40);
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 14px Segoe UI';
                ctx.textAlign = 'left';
                ctx.fillText('POS', 40, tableY + 25);
                ctx.fillText('AGÃŠNCIA', 100, tableY + 25);
                ctx.fillText('CARTEIRA', 500, tableY + 25);
                ctx.textAlign = 'right';
                ctx.fillText('PERCENTUAL', width - 40, tableY + 25);
                
                // Draw table rows
                let currentY = tableY + 40;
                
                group.data.slice(0, maxRows).forEach((item, index) => {
                    // Alternate row background
                    if (index % 2 === 0) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                        ctx.fillRect(20, currentY, width - 40, rowHeight);
                    }
                    
                    // Position medal for top 3
                    ctx.textAlign = 'left';
                    if (index === 0) {
                        ctx.font = 'bold 20px Segoe UI';
                        ctx.fillStyle = '#FFD700';
                        ctx.fillText('ðŸ¥‡', 35, currentY + 23);
                    } else if (index === 1) {
                        ctx.font = 'bold 20px Segoe UI';
                        ctx.fillStyle = '#C0C0C0';
                        ctx.fillText('ðŸ¥ˆ', 35, currentY + 23);
                    } else if (index === 2) {
                        ctx.font = 'bold 20px Segoe UI';
                        ctx.fillStyle = '#CD7F32';
                        ctx.fillText('ðŸ¥‰', 35, currentY + 23);
                    } else {
                        ctx.font = 'bold 14px Segoe UI';
                        ctx.fillStyle = '#4A90E2';
                        ctx.fillText(`${index + 1}Âº`, 40, currentY + 23);
                    }
                    
                    // Agency
                    ctx.font = '14px Segoe UI';
                    ctx.fillStyle = '#FFFFFF';
                    ctx.textAlign = 'left';
                    const agencyText = `${item.prefixo} - ${item.dependencia}`;
                    const maxAgencyWidth = 350;
                    const truncatedAgency = this.truncateText(ctx, agencyText, maxAgencyWidth);
                    ctx.fillText(truncatedAgency, 100, currentY + 23);
                    
                    // Carteira
                    ctx.fillText(item.carteira, 500, currentY + 23);
                    
                    // Percentage
                    ctx.textAlign = 'right';
                    ctx.font = 'bold 14px Segoe UI';
                    ctx.fillStyle = '#5CB85C';
                    ctx.fillText(`${this.formatPercentage(item.percentual)}%`, width - 40, currentY + 23);
                    
                    currentY += rowHeight;
                });
                
                // Draw footer
                ctx.fillStyle = 'rgba(30, 44, 58, 0.9)';
                ctx.fillRect(20, currentY + 20, width - 40, 40);
                
                ctx.fillStyle = '#B8C5D6';
                ctx.font = '12px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('Sistema de AnÃ¡lise de Rankings - Banco do Brasil', width / 2, currentY + 45);
                
                // Download the image
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '').slice(0, 15);
                    a.download = `ranking_${groupName.replace(/\s+/g, '_')}_${timestamp}.png`;
                    a.href = url;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    this.showAlert('success', `Ranking exportado com sucesso!`);
                });
            }

            truncateText(ctx, text, maxWidth) {
                if (ctx.measureText(text).width <= maxWidth) {
                    return text;
                }
                
                let truncated = text;
                while (ctx.measureText(truncated + '...').width > maxWidth && truncated.length > 0) {
                    truncated = truncated.slice(0, -1);
                }
                
                return truncated + '...';
            }

            showAlert(type, message) {
                const alertElement = document.getElementById(`${type}Alert`);
                alertElement.textContent = message;
                alertElement.classList.add('active');
                
                setTimeout(() => {
                    alertElement.classList.remove('active');
                }, 5000);
            }

            showProgress(show) {
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                
                if (show) {
                    progressBar.classList.add('active');
                    progressFill.style.width = '100%';
                } else {
                    setTimeout(() => {
                        progressBar.classList.remove('active');
                        progressFill.style.width = '0%';
                    }, 500);
                }
            }
        }

        // Initialize the analyzer
        const analyzer = new RankingAnalyzer();
        
        console.log('ðŸš€ Sistema de AnÃ¡lise de Rankings inicializado');
        console.log('ðŸ“‹ Grupos configurados:', Object.keys(analyzer.groups));
    </script>
</body>
