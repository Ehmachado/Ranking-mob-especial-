<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ranking Mobilizadores - BB</title>

  <!-- XLSX local na raiz do projeto -->
  <script src="./xlsx.full.min.js"></script>

  <!-- Html2Canvas via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    :root {
      --bb-blue: #0033a0;
      --bb-yellow: #ffcc00;
      --bb-light-bg: #f4f6fb;
      --bb-card-bg: #ffffff;
      --bb-border: #dde3f0;
      --bb-text: #111827;
      --bb-muted: #6b7280;
      --radius-xl: 20px;
      --shadow-soft: 0 10px 26px rgba(15, 23, 42, 0.12);
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px 24px 40px;
      font-family: var(--font);
      background: var(--bb-light-bg);
      color: var(--bb-text);
    }

    .top-bar {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 18px;
    }

    .brand-pill {
      font-size: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--bb-blue);
      background: #eaf1ff;
      color: var(--bb-blue);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: var(--bb-blue);
    }

    .subtitle {
      font-size: 12px;
      color: var(--bb-muted);
      max-width: 780px;
    }

    .upload-area {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid var(--bb-border);
      box-shadow: 0 4px 12px rgba(148,163,253,0.16);
      margin-bottom: 22px;
    }

    .upload-area label {
      font-size: 12px;
      color: var(--bb-text);
      font-weight: 500;
    }

    input[type="file"] {
      font-size: 11px;
      max-width: 280px;
    }

    .status {
      font-size: 11px;
      color: var(--bb-muted);
      margin-left: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 18px;
    }

    .card {
      position: relative;
      padding: 14px 16px 12px;
      border-radius: var(--radius-xl);
      background: var(--bb-card-bg);
      border: 1px solid var(--bb-border);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
    }

    .card-title-wrap {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .card-title {
      font-size: 14px;
      font-weight: 700;
      color: var(--bb-blue);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .card-subtitle {
      font-size: 9px;
      color: var(--bb-muted);
    }

    .badges {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .badge {
      font-size: 8px;
      padding: 3px 8px;
      border-radius: 999px;
      background: #f3f4ff;
      color: var(--bb-blue);
      border: 1px solid #d0dcff;
      font-weight: 500;
      white-space: nowrap;
    }

    .btn-png {
      font-size: 9px;
      padding: 4px 8px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: var(--bb-blue);
      color: #ffffff;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 4px 9px rgba(37, 99, 235, 0.25);
      white-space: nowrap;
    }

    .btn-png span.icon { font-size: 11px; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 9px;
      margin-top: 2px;
      border-radius: 14px;
      overflow: hidden;
    }

    thead {
      background: linear-gradient(90deg, #f9fafb, #eef2ff);
    }

    th, td {
      padding: 4px 5px;
      text-align: left;
      border-bottom: 1px solid #eef2ff;
    }

    th {
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--bb-blue);
      font-weight: 600;
    }

    tbody tr:nth-child(odd) { background: #fafbff; }
    tbody tr:nth-child(even) { background: #ffffff; }
    tbody tr:last-child td { border-bottom: none; }

    .pos {
      width: 20px;
      font-weight: 700;
      color: var(--bb-blue);
    }

    .num {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .pct {
      font-weight: 700;
      text-align: right;
    }

    .pct.good  { color: #16a34a; }
    .pct.medium{ color: #f59e0b; }
    .pct.bad   { color: #dc2626; }

    .small-note {
      font-size: 8px;
      color: var(--bb-muted);
      margin-top: 1px;
    }

    .empty {
      font-size: 9px;
      color: var(--bb-muted);
      padding-top: 2px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="brand-pill">Ranking Mobilizadores • Banco do Brasil</div>
    <h1>Painéis de Ranking por Mobilizador</h1>
    <div class="subtitle">
      Leitura respeita células mescladas, identifica blocos de cada Mobilizador e monta rankings
      independentes. A mesma agência/carteira aparece em todos os mobilizadores onde tiver indicador.
    </div>
  </div>

  <div class="upload-area">
    <label for="file">Selecione o arquivo <strong>.xlsx</strong> (relatório 6500):</label>
    <input type="file" id="file" accept=".xlsx" />
    <div class="status" id="status">Aguardando arquivo...</div>
  </div>

  <div class="grid" id="cards-container"></div>

  <script>
    const statusEl = document.getElementById("status");
    const cardsContainer = document.getElementById("cards-container");

    const DATA_START_ROW = 3; // Dados a partir da 4ª linha (0-based)

    document.getElementById("file").addEventListener("change", handleFile, false);

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      statusEl.textContent = "Lendo planilha...";
      const reader = new FileReader();

      reader.onload = function(ev) {
        try {
          const data = new Uint8Array(ev.target.result);
          const wb = XLSX.read(data, { type: "array" });
          const sheetName = wb.SheetNames[0];
          const ws = wb.Sheets[sheetName];

          const grid = buildGridWithMerges(ws);
          buildRankings(grid);
        } catch (err) {
          console.error("[ERRO] Leitura:", err);
          statusEl.textContent = "Erro ao ler planilha. Confira se está no layout esperado.";
        }
      };

      reader.readAsArrayBuffer(file);
    }

    // Expande merges: todo range mesclado recebe o valor da célula superior esquerda
    function buildGridWithMerges(ws) {
      const ref = ws["!ref"];
      const range = XLSX.utils.decode_range(ref);
      const rows = [];

      for (let R = range.s.r; R <= range.e.r; ++R) {
        const row = [];
        for (let C = range.s.c; C <= range.e.c; ++C) {
          const addr = XLSX.utils.encode_cell({ r: R, c: C });
          const cell = ws[addr];
          row.push(cell ? cell.v : null);
        }
        rows.push(row);
      }

      const merges = ws["!merges"] || [];
      merges.forEach(m => {
        const base = rows[m.s.r][m.s.c];
        for (let R = m.s.r; R <= m.e.r; ++R) {
          for (let C = m.s.c; C <= m.e.c; ++C) {
            if (rows[R][C] == null || rows[R][C] === "") {
              rows[R][C] = base;
            }
          }
        }
      });

      return rows;
    }

    function normalize(str) {
      if (str == null) return "";
      return str.toString()
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9%]/g, "");
    }

    function toNumber(v) {
      if (v == null || v === "") return null;
      if (typeof v === "number") return v;
      let s = v.toString().trim().replace("%", "");
      if (s.includes(",") && s.includes(".")) {
        s = s.replace(/\./g, "").replace(",", ".");
      } else if (s.includes(",") && !s.includes(".")) {
        s = s.replace(",", ".");
      }
      const n = parseFloat(s);
      return isNaN(n) ? null : n;
    }

    function formatNumber(n) {
      if (n == null || isNaN(n)) return "";
      return Number(n).toLocaleString("pt-BR", { maximumFractionDigits: 2 });
    }

    function pctClass(pct) {
      if (pct == null) return "";
      if (pct >= 105) return "good";
      if (pct >= 90)  return "medium";
      return "bad";
    }

    function colToIndex(col) {
      col = col.toUpperCase();
      let n = 0;
      for (let i = 0; i < col.length; i++) {
        n = n * 26 + (col.charCodeAt(i) - 64);
      }
      return n - 1;
    }

    function colLetter(idx) {
      let n = idx + 1;
      let s = "";
      while (n > 0) {
        const r = (n - 1) % 26;
        s = String.fromCharCode(65 + r) + s;
        n = Math.floor((n - 1) / 26);
      }
      return s;
    }

    function buildRankings(grid) {
      cardsContainer.innerHTML = "";

      if (!grid || grid.length <= DATA_START_ROW) {
        statusEl.textContent = "Planilha sem linhas de dados.";
        return;
      }

      const header = grid[0] || [];

      const prefixIdx = findHeaderIndex(header, ["Prefixo"]);
      const depIdx    = findHeaderIndex(header, ["Dependência", "Dependencia"]);
      const cartIdx   = findHeaderIndex(header, ["Carteira"]);
      const tipoIdx   = findHeaderIndex(header, ["Tipo da Carteira", "Tipo Carteira"]);

      if ([prefixIdx, depIdx, cartIdx, tipoIdx].some(i => i === -1)) {
        statusEl.textContent = "Não encontrei Prefixo / Dependência / Carteira / Tipo de Carteira na linha 1.";
        return;
      }

      // 1) Detectar blocos "Mobilizador ..." pela linha 1 (com merges já expandidos)
      const mobBlocks = detectMobilizadorBlocks(grid[0]);

      // 2) Para cada um dos 6 mobilizadores alvo, montar config a partir do bloco
      const targetLabels = [
        "Mobilizador Desembolso PF",
        "Mobilizador Desembolso Giro",
        "Mobilizador Desembolso Agro",
        "Mobilizador Icred 15/90",
        "Mobilizador Regulariza Dívidas Agro",
        "Mobilizador Portifolio Priorizado",
        "Mobilizador Portfólio Priorizado" // tolerar acento/variação
      ];

      const configs = [];

      mobBlocks.forEach(block => {
        const cleanLabel = (block.label || "").toString().trim();

        if (!targetLabels.some(t => cleanLabel.toLowerCase() === t.toLowerCase()))
          return;

        const mode = cleanLabel.toLowerCase().includes("icred") ? "icred" : "intradia";
        const metrics = detectMetricsForBlock(grid, block, mode);

        if (!metrics) return;

        configs.push({
          key: cleanLabel.toLowerCase().replace(/\s+/g, "_").replace(/[^\w_]/g, ""),
          label: cleanLabel,
          mode,
          startCol: block.startCol,
          endCol: block.endCol,
          ...metrics
        });
      });

      // Ordena na ordem desejada
      const order = [
        "mobilizador_desembolso_pf",
        "mobilizador_desembolso_giro",
        "mobilizador_desembolso_agro",
        "mobilizador_icred_15/90",
        "mobilizador_icred_15_90",
        "mobilizador_regulariza_dividas_agro",
        "mobilizador_portifolio_priorizado",
        "mobilizador_portfólio_priorizado"
      ];

      configs.sort((a, b) => {
        const ia = order.indexOf(a.key);
        const ib = order.indexOf(b.key);
        if (ia === -1 && ib === -1) return 0;
        if (ia === -1) return 1;
        if (ib === -1) return -1;
        return ia - ib;
      });

      let any = false;

      configs.forEach(cfg => {
        const ranking = buildRankingForConfig(grid, cfg, {
          prefixIdx, depIdx, cartIdx, tipoIdx
        });
        const card = createRankingCard(cfg, ranking);
        cardsContainer.appendChild(card);
        if (ranking.length) any = true;
      });

      statusEl.textContent = any
        ? "Rankings gerados. Uma carteira pode aparecer em vários mobilizadores, conforme seus indicadores."
        : "Nenhuma linha elegível encontrada nos blocos dos Mobilizadores.";
    }

    function findHeaderIndex(row, labels) {
      const targets = labels.map(l => normalize(l));
      for (let c = 0; c < row.length; c++) {
        if (targets.includes(normalize(row[c]))) return c;
      }
      return -1;
    }

    function detectMobilizadorBlocks(row0) {
      const blocks = [];
      let c = 0;
      while (c < row0.length) {
        const v = row0[c];
        const n = normalize(v);
        if (n.includes("mobilizador")) {
          const label = v;
          let start = c;
          let end = c;
          c++;
          while (c < row0.length && row0[c] === v) {
            end = c;
            c++;
          }
          blocks.push({ label, startCol: start, endCol: end });
        } else {
          c++;
        }
      }
      return blocks;
    }

    // Encontra colunas de Nec/Rlz/%Atg dentro de um bloco, priorizando Intradia
    function detectMetricsForBlock(grid, block, mode) {
      const { startCol, endCol } = block;

      if (mode === "icred") {
        // Icred 15/90: procurar %Atg no topo do bloco (linhas 1-3)
        let pctCol = null;
        for (let c = startCol; c <= endCol; c++) {
          for (let r = 1; r <= 3; r++) {
            const txt = normalize(grid[r] && grid[r][c]);
            if (txt.includes("%atg")) {
              pctCol = c;
              break;
            }
          }
          if (pctCol != null) break;
        }
        if (pctCol == null) return null;
        return { necCol: null, rlzCol: null, pctCol };
      }

      // Demais mobilizadores: Intradia Nec/Rlz/%Atg
      let necCol = null, rlzCol = null, pctCol = null;

      for (let c = startCol; c <= endCol; c++) {
        const r1 = normalize(grid[1] && grid[1][c]);
        const r2 = normalize(grid[2] && grid[2][c]);
        const r3 = normalize(grid[3] && grid[3][c]);

        const isIntradia =
          r1.includes("intradia") || r2.includes("intradia") || r3.includes("intradia");

        if (!isIntradia) continue;

        // Linha 3 costuma ter Nec/Rlz/%Atg
        const h = normalize(grid[2] && grid[2][c]);
        if (h.includes("necdia") && necCol == null) necCol = c;
        if (h.includes("rlzdia") && rlzCol == null) rlzCol = c;
        if ((h.includes("%atg") || h.includes("%ating")) && pctCol == null) pctCol = c;
      }

      if (necCol == null && rlzCol == null && pctCol == null) {
        // fallback: alguns layouts jogam diretão em row3 sem intradia explícito
        for (let c = startCol; c <= endCol; c++) {
          const h = normalize(grid[2] && grid[2][c]);
          if (h.includes("necdia") && necCol == null) necCol = c;
          if (h.includes("rlzdia") && rlzCol == null) rlzCol = c;
          if ((h.includes("%atg") || h.includes("%ating")) && pctCol == null) pctCol = c;
        }
      }

      if (necCol == null && pctCol == null) {
        // sem base mínima, ignora bloco
        return null;
      }

      return { necCol, rlzCol, pctCol };
    }

    // Monta ranking para UM mobilizador, SEM interferir nos demais
    function buildRankingForConfig(grid, cfg, base) {
      const { prefixIdx, depIdx, cartIdx, tipoIdx } = base;
      const { mode, necCol, rlzCol, pctCol } = cfg;
      const ranking = [];

      for (let r = DATA_START_ROW; r < grid.length; r++) {
        const row = grid[r] || [];
        const prefixo = row[prefixIdx];

        if (prefixo == null || prefixo === "") continue;

        const dependencia  = row[depIdx];
        const carteira     = row[cartIdx];
        const tipoCarteira = row[tipoIdx];

        let nec = necCol != null ? toNumber(row[necCol]) : null;
        let rlz = rlzCol != null ? toNumber(row[rlzCol]) : null;
        let pct = pctCol != null ? toNumber(row[pctCol]) : null;

        if (mode === "icred") {
          if (pct == null || isNaN(pct)) continue;
        } else {
          if (nec == null || isNaN(nec) || nec <= 0) continue;
          if ((pct == null || isNaN(pct)) && rlz != null && !isNaN(rlz) && nec !== 0) {
            pct = (rlz / nec) * 100;
          }
          if (pct == null || isNaN(pct)) continue;
        }

        ranking.push({
          prefixo,
          dependencia,
          carteira,
          tipoCarteira,
          necDia: nec,
          rlzDia: rlz,
          pct
        });
      }

      ranking.sort((a, b) => (b.pct || 0) - (a.pct || 0));
      return ranking;
    }

    function createRankingCard(cfg, ranking) {
      const card = document.createElement("div");
      card.className = "card";
      card.id = `card-${cfg.key}`;

      const header = document.createElement("div");
      header.className = "card-header";

      const left = document.createElement("div");
      left.className = "card-title-wrap";

      const title = document.createElement("div");
      title.className = "card-title";
      title.textContent = cfg.label;
      left.appendChild(title);

      const subtitle = document.createElement("div");
      subtitle.className = "card-subtitle";
      subtitle.textContent =
        cfg.mode === "icred"
          ? "Ranking por %Atg (Icred 15/90)."
          : "Ranking por %Atg Intradia. Só entra quem tem Nec. Dia > 0 neste mobilizador.";
      left.appendChild(subtitle);

      const right = document.createElement("div");
      right.className = "badges";

      const count = document.createElement("div");
      count.className = "badge";
      count.textContent = ranking.length
        ? `${ranking.length} linhas no ranking`
        : "Sem linhas elegíveis";
      right.appendChild(count);

      const cols = document.createElement("div");
      cols.className = "badge";
      cols.textContent = `Colunas ${colLetter(cfg.startCol)}–${colLetter(cfg.endCol)}`;
      right.appendChild(cols);

      const btn = document.createElement("button");
      btn.className = "btn-png";
      btn.innerHTML = '<span class="icon">⬇</span><span>Baixar PNG</span>';
      btn.onclick = () => downloadCardAsPNG(card, `ranking_${cfg.key}.png`);
      right.appendChild(btn);

      header.appendChild(left);
      header.appendChild(right);
      card.appendChild(header);

      if (!ranking.length) {
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent =
          "Nenhuma linha com indicador válido neste mobilizador.";
        card.appendChild(empty);
        return card;
      }

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const trh = document.createElement("tr");
      ["#", "Prefixo", "Agência", "Carteira", "Tipo", "Nec. Dia", "Rlz Dia", "% Atg"].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        trh.appendChild(th);
      });
      thead.appendChild(trh);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      ranking.forEach((row, i) => {
        const tr = document.createElement("tr");

        const tdPos = document.createElement("td");
        tdPos.className = "pos";
        tdPos.textContent = i + 1;
        tr.appendChild(tdPos);

        const tdPref = document.createElement("td");
        tdPref.textContent = row.prefixo ?? "";
        tr.appendChild(tdPref);

        const tdDep = document.createElement("td");
        tdDep.textContent = row.dependencia ?? "";
        tr.appendChild(tdDep);

        const tdCart = document.createElement("td");
        tdCart.textContent = row.carteira ?? "";
        tr.appendChild(tdCart);

        const tdTipo = document.createElement("td");
        tdTipo.textContent = row.tipoCarteira ?? "";
        tr.appendChild(tdTipo);

        const tdNec = document.createElement("td");
        tdNec.className = "num";
        tdNec.textContent = row.necDia != null ? formatNumber(row.necDia) : "-";
        tr.appendChild(tdNec);

        const tdRlz = document.createElement("td");
        tdRlz.className = "num";
        tdRlz.textContent = row.rlzDia != null ? formatNumber(row.rlzDia) : "-";
        tr.appendChild(tdRlz);

        const tdPct = document.createElement("td");
        tdPct.className = "pct " + pctClass(row.pct);
        tdPct.textContent = row.pct != null ? row.pct.toFixed(2) + "%" : "-";
        tr.appendChild(tdPct);

        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      card.appendChild(table);

      const note = document.createElement("div");
      note.className = "small-note";
      note.textContent =
        cfg.mode === "icred"
          ? "Critério: %Atg no bloco Icred 15/90. Ordenado de maior para menor."
          : "Critério: Nec. Dia > 0 e %Atg no bloco deste mobilizador. Ordenado de maior para menor.";
      card.appendChild(note);

      return card;
    }

    async function downloadCardAsPNG(cardEl, filename) {
      const clone = cardEl.cloneNode(true);
      clone.style.position = "fixed";
      clone.style.left = "0";
      clone.style.top = "0";
      clone.style.width = "1280px";
      clone.style.maxWidth = "1280px";
      clone.style.margin = "0";
      clone.style.zIndex = "-1";
      clone.style.boxShadow = "none";
      clone.style.borderRadius = "24px";
      clone.style.background = "#ffffff";
      document.body.appendChild(clone);

      try {
        const canvas = await html2canvas(clone, {
          scale: 3,
          backgroundColor: "#ffffff",
          useCORS: true
        });
        const link = document.createElement("a");
        link.download = filename;
        link.href = canvas.toDataURL("image/png");
        link.click();
      } catch (e) {
        console.error("[ERRO] PNG:", e);
        alert("Erro ao gerar PNG deste painel.");
      } finally {
        document.body.removeChild(clone);
      }
    }
  </script>
</body>
</html>
