<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ranking Mobilizadores - BB</title>

  <!-- XLSX local na raiz do projeto -->
  <script src="./xlsx.full.min.js"></script>

  <!-- Html2Canvas via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    :root {
      --bb-blue: #0033a0;
      --bb-yellow: #ffcc00;
      --bb-light-bg: #f4f6fb;
      --bb-card-bg: #ffffff;
      --bb-border: #dde3f0;
      --bb-text: #111827;
      --bb-muted: #6b7280;
      --radius-xl: 20px;
      --shadow-soft: 0 10px 26px rgba(15, 23, 42, 0.12);
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px 24px 40px;
      font-family: var(--font);
      background: var(--bb-light-bg);
      color: var(--bb-text);
    }

    .top-bar {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 18px;
    }

    .brand-pill {
      font-size: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--bb-blue);
      background: #eaf1ff;
      color: var(--bb-blue);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: var(--bb-blue);
    }

    .subtitle {
      font-size: 12px;
      color: var(--bb-muted);
      max-width: 780px;
    }

    .upload-area {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid var(--bb-border);
      box-shadow: 0 4px 12px rgba(148,163,253,0.16);
      margin-bottom: 22px;
    }

    .upload-area label {
      font-size: 12px;
      color: var(--bb-text);
      font-weight: 500;
    }

    input[type="file"] {
      font-size: 11px;
      max-width: 280px;
    }

    .status {
      font-size: 11px;
      color: var(--bb-muted);
      margin-left: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 18px;
    }

    .card {
      position: relative;
      padding: 14px 16px 12px;
      border-radius: var(--radius-xl);
      background: var(--bb-card-bg);
      border: 1px solid var(--bb-border);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
    }

    .card-title-wrap {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .card-title {
      font-size: 14px;
      font-weight: 700;
      color: var(--bb-blue);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .card-subtitle {
      font-size: 9px;
      color: var(--bb-muted);
    }

    .badges {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .badge {
      font-size: 8px;
      padding: 3px 8px;
      border-radius: 999px;
      background: #f3f4ff;
      color: var(--bb-blue);
      border: 1px solid #d0dcff;
      font-weight: 500;
      white-space: nowrap;
    }

    .btn-png {
      font-size: 9px;
      padding: 4px 8px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: var(--bb-blue);
      color: #ffffff;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 4px 9px rgba(37, 99, 235, 0.25);
      white-space: nowrap;
    }

    .btn-png span.icon { font-size: 11px; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 9px;
      margin-top: 2px;
      border-radius: 14px;
      overflow: hidden;
    }

    thead {
      background: linear-gradient(90deg, #f9fafb, #eef2ff);
    }

    th, td {
      padding: 4px 5px;
      text-align: left;
      border-bottom: 1px solid #eef2ff;
    }

    th {
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--bb-blue);
      font-weight: 600;
    }

    tbody tr:nth-child(odd) { background: #fafbff; }
    tbody tr:nth-child(even) { background: #ffffff; }
    tbody tr:last-child td { border-bottom: none; }

    .pos {
      width: 20px;
      font-weight: 700;
      color: var(--bb-blue);
    }

    .num {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .pct {
      font-weight: 700;
      text-align: right;
    }

    .pct.good  { color: #16a34a; }
    .pct.medium{ color: #f59e0b; }
    .pct.bad   { color: #dc2626; }

    .small-note {
      font-size: 8px;
      color: var(--bb-muted);
      margin-top: 1px;
    }

    .empty {
      font-size: 9px;
      color: var(--bb-muted);
      padding-top: 2px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="brand-pill">Ranking Mobilizadores • Banco do Brasil</div>
    <h1>Painéis de Ranking por Mobilizador</h1>
    <div class="subtitle">
      Cada painel lê diretamente o layout padrão (células mescladas incluídas),
      usa somente as colunas do mobilizador correto e só entra quem tem Nec. Dia / %Atg naquele bloco.
    </div>
  </div>

  <div class="upload-area">
    <label for="file">Selecione o arquivo <strong>.xlsx</strong> (relatório 6500):</label>
    <input type="file" id="file" accept=".xlsx" />
    <div class="status" id="status">Aguardando arquivo...</div>
  </div>

  <div class="grid" id="cards-container"></div>

  <script>
    const statusEl = document.getElementById("status");
    const cardsContainer = document.getElementById("cards-container");

    // Linhas (0-based)
    const HEADER_ROW = 0;     // Prefixo / Dependência / Carteira / Tipo da Carteira
    const DATA_START_ROW = 3; // Dados a partir da linha 4

    // Colunas fixas (0-based)
    const COL_PREFIXO = 0;   // A
    const COL_DEP     = 1;   // B
    const COL_CART    = 3;   // D
    const COL_TIPO    = 4;   // E

    // Mapa fixo dos mobilizadores (pelas colunas reais do layout)
    const MOBILIZADORES = [
      {
        key: "desembolso_pf",
        label: "Mobilizador Desembolso PF",
        title: "Desembolso PF",
        mode: "intradia",
        necCol: colToIndex("I"),
        rlzCol: colToIndex("J"),
        pctCol: colToIndex("K")
      },
      {
        key: "desembolso_giro",
        label: "Mobilizador Desembolso Giro",
        title: "Desembolso Giro",
        mode: "intradia",
        necCol: colToIndex("O"),
        rlzCol: colToIndex("P"),
        pctCol: colToIndex("Q")
      },
      {
        key: "desembolso_agro",
        label: "Mobilizador Desembolso Agro",
        title: "Desembolso Agro",
        mode: "intradia",
        necCol: colToIndex("U"),
        rlzCol: colToIndex("V"),
        pctCol: colToIndex("W")
      },
      {
        key: "icred_1590",
        label: "Mobilizador Icred 15/90",
        title: "Icred 15/90",
        mode: "icred",
        necCol: null,
        rlzCol: null,
        pctCol: colToIndex("Y")
      },
      {
        key: "regulariza_agro",
        label: "Mobilizador Regulariza Dívidas Agro",
        title: "Regulariza Dívidas Agro",
        mode: "intradia",
        necCol: colToIndex("AD"),
        rlzCol: colToIndex("AE"),
        pctCol: colToIndex("AF")
      },
      {
        key: "portfolio_priorizado",
        label: "Mobilizador Portfólio Priorizado",
        title: "Portfólio Priorizado",
        mode: "intradia",
        necCol: colToIndex("AJ"),
        rlzCol: colToIndex("AK"),
        pctCol: colToIndex("AL")
      }
    ];

    document.getElementById("file").addEventListener("change", handleFile, false);

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      statusEl.textContent = "Lendo planilha...";
      const reader = new FileReader();

      reader.onload = function(ev) {
        try {
          const data = new Uint8Array(ev.target.result);
          const wb = XLSX.read(data, { type: "array" });
          const sheetName = wb.SheetNames[0];
          const ws = wb.Sheets[sheetName];
          const rows = XLSX.utils.sheet_to_json(ws, { header: 1, raw: true });

          buildRankings(rows);
        } catch (err) {
          console.error(err);
          statusEl.textContent = "Erro ao ler planilha. Confira se está no layout padrão.";
        }
      };

      reader.readAsArrayBuffer(file);
    }

    function buildRankings(rows) {
      cardsContainer.innerHTML = "";

      if (!rows || rows.length <= DATA_START_ROW) {
        statusEl.textContent = "Planilha sem linhas de dados.";
        return;
      }

      const header = rows[HEADER_ROW] || [];
      if (!matchesHeader(header)) {
        console.warn("Cabeçalho inesperado:", header);
        statusEl.textContent = "Layout diferente do esperado (Prefixo/Dependência/Carteira/Tipo na linha 1).";
        return;
      }

      let any = false;

      MOBILIZADORES.forEach(m => {
        const ranking = buildRankingForMobilizador(rows, m);
        const card = createRankingCard(m, ranking);
        cardsContainer.appendChild(card);
        if (ranking.length) any = true;
      });

      statusEl.textContent = any
        ? "Rankings gerados. Cada painel usa apenas o bloco correto de colunas."
        : "Nenhuma linha elegível encontrada nos blocos dos Mobilizadores.";
    }

    function matchesHeader(header) {
      const norm = v => (v || "").toString().trim().toLowerCase();
      return (
        norm(header[COL_PREFIXO]).startsWith("prefixo") &&
        norm(header[COL_DEP]).startsWith("depend") &&
        norm(header[COL_CART]).startsWith("carteira") &&
        norm(header[COL_TIPO]).includes("tipo")
      );
    }

    function buildRankingForMobilizador(rows, m) {
      const ranking = [];

      for (let r = DATA_START_ROW; r < rows.length; r++) {
        const row = rows[r] || [];
        const prefixo = row[COL_PREFIXO];

        if (prefixo === null || prefixo === undefined || prefixo === "") continue;

        const dependencia  = row[COL_DEP];
        const carteira     = row[COL_CART];
        const tipoCarteira = row[COL_TIPO];

        let nec = m.necCol != null ? toNumber(row[m.necCol]) : null;
        let rlz = m.rlzCol != null ? toNumber(row[m.rlzCol]) : null;
        let pct = m.pctCol != null ? toNumber(row[m.pctCol]) : null;

        if (m.mode === "icred") {
          if (pct == null || isNaN(pct)) continue;
        } else {
          if (nec == null || isNaN(nec) || nec <= 0) continue;
          if ((pct == null || isNaN(pct)) && rlz != null && !isNaN(rlz) && nec !== 0) {
            pct = (rlz / nec) * 100;
          }
          if (pct == null || isNaN(pct)) continue;
        }

        ranking.push({
          prefixo,
          dependencia,
          carteira,
          tipoCarteira,
          necDia: nec,
          rlzDia: rlz,
          pct
        });
      }

      ranking.sort((a, b) => (b.pct || 0) - (a.pct || 0));
      return ranking;
    }

    // ---- UI helpers ----

    function colToIndex(col) {
      col = col.toUpperCase();
      let n = 0;
      for (let i = 0; i < col.length; i++) {
        n = n * 26 + (col.charCodeAt(i) - 64);
      }
      return n - 1;
    }

    function toNumber(v) {
      if (v === null || v === undefined || v === "") return null;
      if (typeof v === "number") return v;
      let s = v.toString().trim().replace("%", "");

      if (s.includes(",") && s.includes(".")) {
        s = s.replace(/\./g, "").replace(",", ".");
      } else if (s.includes(",") && !s.includes(".")) {
        s = s.replace(",", ".");
      }

      const n = parseFloat(s);
      return isNaN(n) ? null : n;
    }

    function formatNumber(n) {
      if (n === null || n === undefined || isNaN(n)) return "";
      return Number(n).toLocaleString("pt-BR", { maximumFractionDigits: 2 });
    }

    function pctClass(pct) {
      if (pct == null) return "";
      if (pct >= 105) return "good";
      if (pct >= 90)  return "medium";
      return "bad";
    }

    function createRankingCard(m, ranking) {
      const card = document.createElement("div");
      card.className = "card";
      card.id = `card-${m.key}`;

      const header = document.createElement("div");
      header.className = "card-header";

      const left = document.createElement("div");
      left.className = "card-title-wrap";

      const title = document.createElement("div");
      title.className = "card-title";
      title.textContent = m.label;
      left.appendChild(title);

      const subtitle = document.createElement("div");
      subtitle.className = "card-subtitle";
      subtitle.textContent =
        m.mode === "icred"
          ? "Ranking por %Atg no bloco Icred 15/90."
          : "Ranking por %Atg Intradia (Nec. Dia > 0 apenas no bloco deste mobilizador).";
      left.appendChild(subtitle);

      const right = document.createElement("div");
      right.className = "badges";

      const count = document.createElement("div");
      count.className = "badge";
      count.textContent = ranking.length
        ? `${ranking.length} linhas no ranking`
        : "Sem linhas elegíveis";
      right.appendChild(count);

      const btn = document.createElement("button");
      btn.className = "btn-png";
      btn.innerHTML = '<span class="icon">⬇</span><span>Baixar PNG</span>';
      btn.onclick = () => downloadCardAsPNG(card, `ranking_${m.key}.png`);
      right.appendChild(btn);

      header.appendChild(left);
      header.appendChild(right);
      card.appendChild(header);

      if (!ranking.length) {
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent =
          "Nenhuma linha com indicador válido neste mobilizador.";
        card.appendChild(empty);
        return card;
      }

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const trh = document.createElement("tr");
      ["#", "Prefixo", "Agência", "Carteira", "Tipo", "Nec. Dia", "Rlz Dia", "% Atg"].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        trh.appendChild(th);
      });
      thead.appendChild(trh);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      ranking.forEach((row, i) => {
        const tr = document.createElement("tr");

        const tdPos = document.createElement("td");
        tdPos.className = "pos";
        tdPos.textContent = i + 1;
        tr.appendChild(tdPos);

        const tdPref = document.createElement("td");
        tdPref.textContent = row.prefixo ?? "";
        tr.appendChild(tdPref);

        const tdDep = document.createElement("td");
        tdDep.textContent = row.dependencia ?? "";
        tr.appendChild(tdDep);

        const tdCart = document.createElement("td");
        tdCart.textContent = row.carteira ?? "";
        tr.appendChild(tdCart);

        const tdTipo = document.createElement("td");
        tdTipo.textContent = row.tipoCarteira ?? "";
        tr.appendChild(tdTipo);

        const tdNec = document.createElement("td");
        tdNec.className = "num";
        tdNec.textContent = row.necDia != null ? formatNumber(row.necDia) : "-";
        tr.appendChild(tdNec);

        const tdRlz = document.createElement("td");
        tdRlz.className = "num";
        tdRlz.textContent = row.rlzDia != null ? formatNumber(row.rlzDia) : "-";
        tr.appendChild(tdRlz);

        const tdPct = document.createElement("td");
        tdPct.className = "pct " + pctClass(row.pct);
        tdPct.textContent = row.pct != null ? row.pct.toFixed(2) + "%" : "-";
        tr.appendChild(tdPct);

        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      card.appendChild(table);

      const note = document.createElement("div");
      note.className = "small-note";
      note.textContent =
        m.mode === "icred"
          ? "Critério: %Atg em Y. Ordenado de maior para menor."
          : "Critério: Nec. Dia > 0 no bloco; %Atg da coluna ou Rlz/Nec. Ordenado de maior para menor.";
      card.appendChild(note);

      return card;
    }

    async function downloadCardAsPNG(cardEl, filename) {
      const clone = cardEl.cloneNode(true);
      clone.style.position = "fixed";
      clone.style.left = "0";
      clone.style.top = "0";
      clone.style.width = "1280px";
      clone.style.maxWidth = "1280px";
      clone.style.margin = "0";
      clone.style.zIndex = "-1";
      clone.style.boxShadow = "none";
      clone.style.borderRadius = "24px";
      clone.style.background = "#ffffff";
      document.body.appendChild(clone);

      try {
        const canvas = await html2canvas(clone, {
          scale: 3,
          backgroundColor: "#ffffff",
          useCORS: true
        });
        const link = document.createElement("a");
        link.download = filename;
        link.href = canvas.toDataURL("image/png");
        link.click();
      } catch (e) {
        console.error(e);
        alert("Erro ao gerar PNG deste painel.");
      } finally {
        document.body.removeChild(clone);
      }
    }
  </script>
</body>
</html>
